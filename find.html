<!DOCTYPE html>
<html lang="em">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="whidth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find-Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i> </span>
        <div class="screen-header__icons-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-address-book"></i>
          <span>Add by Contact</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended Friends</h6>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://static.news.zumst.com/images/2/2016/01/15/815a1f49e5bf4305a1a4bbc7a311a75d.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Snape
              </h4>
              <h6 class="user-component__subtitle">Always.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span></span>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk2UdhkLMYdhH99vGDymVnhCDpMaN1wSVQwEa1icH7ctpzgyH8uyV01DKGhdCte838MiY&usqp=CAU"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Dobby
              </h4>
              <h6 class="user-component__subtitle">Dobby is free.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span></span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home.<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Gryffindor</h5>
            <h6 class="open-post__hashtags">#gryffindor#courage#bold</h6>
            <div class="open-post__members">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzAxMDFfMTI5/MDAxNDgzMjczMjM0Nzc2.dTN3E0YXDQ2HzaqYF9PutvW9pOys01V9lLWZtLc_BD4g.jrt05wCU7L8DkbD69XOu0JZuZ85JqjVmB-vUjznGWy4g.JPEG.jshn0107/rmflvlsehfm.jpg?type=w800"
              />
              <span class="open-post__member-count">78 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzAxMDFfMTI5/MDAxNDgzMjczMjM0Nzc2.dTN3E0YXDQ2HzaqYF9PutvW9pOys01V9lLWZtLc_BD4g.jrt05wCU7L8DkbD69XOu0JZuZ85JqjVmB-vUjznGWy4g.JPEG.jshn0107/rmflvlsehfm.jpg?type=w800"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Slytherin</h5>
            <h6 class="open-post__hashtags">#slytherin#ambition#greed</h6>
            <div class="open-post__members">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzAxMDFfMjA3/MDAxNDgzMjczOTc5NTAz.-X5IEK6uNlaRf__MwzPxLdpdsjM9Ej3UfbbAeYHGcCgg.W13VYgEUQZHYvu433uawg0DPgMDYcHxPbNydHTGk8fQg.JPEG.jshn0107/tmfflepfls.jpg?type=w800"
              />
              <span class="open-post__member-count">64 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzAxMDFfMjA3/MDAxNDgzMjczOTc5NTAz.-X5IEK6uNlaRf__MwzPxLdpdsjM9Ej3UfbbAeYHGcCgg.W13VYgEUQZHYvu433uawg0DPgMDYcHxPbNydHTGk8fQg.JPEG.jshn0107/tmfflepfls.jpg?type=w800"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>357</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big!</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
