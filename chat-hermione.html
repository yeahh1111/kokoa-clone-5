<!DOCTYPE html>
<html lang="em">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="whidth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat-Kokoa Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hermione</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, July 30, 2021</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/2998549085/e2d6ed61520ffea0fe48891ca68427e9_400x400.jpeg"
        />
        <div class="message-row__content">
          <span class="message__author">Hermione</span>
          <div class="message__info">
            <span class="message__bubble">Are you done with this book?</span>
            <span class="message__time">14:02</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Not yet.</span>
            <span class="message__time">14:04</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/2998549085/e2d6ed61520ffea0fe48891ca68427e9_400x400.jpeg"
        />
        <div class="message-row__content">
          <span class="message__author">Hermione</span>
          <div class="message__info">
            <span class="message__bubble"
              >I'm in a hurry, so can I borrow it for a while?</span
            >
            <span class="message__time">14:05</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >Umm... then come out to Lobby in ten minutes.<br />I will lend it
              to you.</span
            >
            <span class="message__time">14:07</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/2998549085/e2d6ed61520ffea0fe48891ca68427e9_400x400.jpeg"
        />
        <div class="message-row__content">
          <span class="message__author">Hermione</span>
          <div class="message__info">
            <span class="message__bubble">Thx!!</span>
            <span class="message__time">14:08</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Writer a message..." />
        <i class="far fa-grin"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">Your screen is too big!</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
