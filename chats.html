<!DOCTYPE html>
<html lang="em">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="whidth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats-Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="screen-header__icons-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-ron.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/3302306697/6f045d7c3082519e06f82fea0a90d2e5.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ron</h4>
              <h6 class="user-component__subtitle">
                Okay. I'm a dead meat if my mom knows this...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:35</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-hagrid.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1059844111245574144/IiYtgCHY_400x400.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hagrid</h4>
              <h6 class="user-component__subtitle">Oh, Thank you:)</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">00:01</span>
          </div>
        </div>
      </a>
      <a href="chat-hermione.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/2998549085/e2d6ed61520ffea0fe48891ca68427e9_400x400.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hermione</h4>
              <h6 class="user-component__subtitle">Thx!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:08</span>
          </div>
        </div>
      </a>
      <a href="chat-ginny.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/EODx6pTU4AECcCR.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ginny</h4>
              <h6 class="user-component__subtitle">That's cool!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:48</span>
          </div>
        </div>
      </a>
      <a href="chat-sirius.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1192368283594285057/3YCR49_t.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Sirius</h4>
              <h6 class="user-component__subtitle">I miss you......</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:09</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big!</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
